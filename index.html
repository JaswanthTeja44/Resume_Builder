<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dynamic Resume Builder JHTK</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<main>
  <section class="form-section" aria-label="Resume Input Form">
    <h1>Build Your Resume JHTK</h1>

    <form id="resumeForm" novalidate>
      <label for="fullName">Full Name *</label>
      <input type="text" id="fullName" name="fullName" required />
      <div class="error" id="fullNameError"></div>

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required />
      <div class="error" id="emailError"></div>

      <label for="phone">Phone *</label>
      <input type="tel" id="phone" name="phone" pattern="^\+?\d{7,15}$" required />
      <div class="error" id="phoneError"></div>

      <label for="summary">Professional Summary *</label>
      <textarea id="summary" name="summary" required></textarea>
      <div class="error" id="summaryError"></div>

      <label for="skills">Skills (comma separated) *</label>
      <input type="text" id="skills" name="skills" required />
      <div class="error" id="skillsError"></div>

      <label for="experience">Work Experience</label>
      <textarea id="experience" name="experience"></textarea>

      <label for="education">Education</label>
      <textarea id="education" name="education"></textarea>

      <label for="projects">Projects</label>
      <textarea id="projects" name="projects" placeholder="Project Name - Description"></textarea>

      <button type="submit">Generate Resume</button>
    </form>
  </section>

  <section class="preview-section" aria-label="Resume Preview" tabindex="0">
    <div class="resume-header">
      <h1 id="previewName">Your Name</h1>
      <p id="previewEmail">email@example.com</p>
      <p id="previewPhone">+1 234 567 8901</p>
    </div>

    <div class="section">
      <h2>Professional Summary</h2>
      <p id="previewSummary">Your professional summary will appear here...</p>
    </div>

    <div class="section">
      <h2>Skills</h2>
      <ul id="previewSkills">
        <li>Example Skill</li>
      </ul>
    </div>

    <div class="section">
      <h2>Work Experience</h2>
      <pre id="previewExperience" style="white-space: pre-wrap; font-family: inherit;">No experience added yet.</pre>
    </div>

    <div class="section">
      <h2>Education</h2>
      <pre id="previewEducation" style="white-space: pre-wrap; font-family: inherit;">No education added yet.</pre>
    </div>

    <div class="section">
      <h2>Projects</h2>
      <pre id="previewProjects" style="white-space: pre-wrap; font-family: inherit;">No projects added yet.</pre>
    </div>

    <div class="download-buttons">
      <button onclick="downloadAsDOC()">Download as DOC</button>
    </div>
  </section>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="script.js">
</script>
</body>
</html>
